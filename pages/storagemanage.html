<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <link rel="stylesheet" href="options.css"/>
    </head>

    <body>
        <div class="container">
        <header class="title"><a href="credit.html" target="_self"><</a>ストレージの管理</header>
        <div class="maincontainer">
            <h1>Import</h1>
            <div style="margin-bottom: 8px;">
                エクスポートした設定をインポートします。<br>事前に現在のストレージをエクスポートしておくことをおすすめします。<br>ストレージをインポートする前に、悪意のあるコードが含まれていないか確認してください！
            </div>
            <textarea id="inputstorage" placeholder="ここにストレージをペースト..." style="display: block;height: 5rem;line-height: 12px;font-size: 12px;font-family: monospace;width: 100%;margin-bottom: 8px;"></textarea>
            <label><input type="checkbox" id="noclearstorage" checked>結合する</label><button type="button" class="dangerous-button" style="margin-left: 8px;" id="import">インポート</button>
            <div style="margin: 8px 0;" id="importresult">
                インポート結果はここに表示されます。
            </div>
            <h1>Export</h1>
            <div style="margin-bottom: 8px;">
                現在の設定をクリップボードにコピーします。デバッグ目的としても使用できます。<br>
                これにはストックされたシリーズなどのデリケートな情報が含まれているので、誰かに共有する際は十分注意してください。<br>
                コピーした設定を保存する際は、json形式で保存することをおすすめします。
            </div>
            <button type="button" id="storagetoclipboard" style="margin: 8px 0;">設定をコピー</button><button type="button" id="showstorage" style="margin: 8px 0;">表示</button>
            <div id="storage-data" style="font-family: monospace;overflow: scroll; background-color: #000; color: #000">ストレージがありません。</div>
        </div>
        </div>
        <script src="../lib/jquery-3.6.3.min.js"></script>
        <script src="storagemanage.js"></script>
    </body>

</html>
